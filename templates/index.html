<!DOCTYPE html>
<html>
<head>
    <title>☁️ Cloud File Storage App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">☁️ Cloud File Storage</h2>

    <form action="/upload" method="post" enctype="multipart/form-data" class="text-center mb-5">
        <input type="file" name="file" class="form-control mb-3" required>
        <button class="btn btn-primary">Upload</button>
    </form>

    <h4>Uploaded Files:</h4>
    <ul class="list-group">
        {% for f in files %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ f.Key }}
            <a href="{{ url_for('download', filename=f.Key) }}" class="btn btn-success btn-sm">Download</a>
        </li>
        {% else %}
        <li class="list-group-item text-center text-muted">No files uploaded yet.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
